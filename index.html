<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>A fantastical adventure</title>
</head>
<body>
  <div class="container">
    <h1>Which Celebrity Are you</h1>

    <p>Take our quiz to find out</p>

    <form id="quiz">
      <label for="age">Age</label>
      <input id="age" type="text">
      <label for="gender">Gender</label>
      <select id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
      <label for="activities">Favorite Activities</label>
      <select id="activities">
        <option value="sports">Sports</option>
        <option value="sun_bathing">Sun Bathing</option>
        <option value="reading">Reading</option>
        <option value="movies">Movies</option>
      </select>

      <button type="submit" class="btn-success">Find Out</button>
    </form>

    <div id="error" class="previous">No matches.. you're boring!</div>

    <div id="sean-connery" class="previous">
      <div class="card">
        <img class="card-img" src="http://t1.gstatic.com/licensed-image?q=tbn:ANd9GcRsl-MEamckyFCifUw_yKKQnsi-mVPGfgkrUgjK_YZ1UWoKuO9mb48QfPCzE3Ne" alt="photo of sean connery">
        <div class="card-img-overlay">
          <p class="card-text">You are most like Sean Connery!</p>
        </div>
      </div>
    </div>

    <div id="shia-labeouf" class="previous">
      <div class="card">
        <img class="card-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Shia_LaBeouf_at_TIFF_2017_%2836949725591%29_%28cropped%29.jpg/220px-Shia_LaBeouf_at_TIFF_2017_%2836949725591%29_%28cropped%29.jpg" alt="photo of Shia LaBeouf">
        <div class="card-img-overlay">
          <p class="card-text">You are most like Shia LaBeouf!</p>
        </div>
      </div>
    </div>

    <div id="billie-eilish" class="previous">
      <div class="card">
        <img class="card-img" src="https://static.dw.com/image/57414805_303.jpg" alt="photo of billie eilish">
        <div class="card-img-overlay">
          <p class="card-text">You are most like Billie Eilish!</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
